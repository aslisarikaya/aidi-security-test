name: CI/CD Pipeline

on:
  push:
    branches: [ "main", "develop", "feature/**" ]
  pull_request:
    branches: [ "main" ]
  release:
    types: [published]

jobs:
  # CODE QUALITY STEPS
  format:
    name: Code Formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - run: pip install black flake8
      - run: black --check src/
      - run: flake8 src/

  lint:
    name: Lint Python Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - run: pip install ruff pylint
      - run: ruff check src/
      - run: pylint src/

  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - run: pip install pytest
      - run: pytest tests/ --cov=src --cov-report=xml

  # CONTAINER BUILDING WITH DIFFERENT STRATEGIES
  build-container:
    name: Build Container
    runs-on: ubuntu-latest
    needs: [format, lint, test]
    outputs:
      image-tag: ${{ steps.set-tag.outputs.image-tag }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Set image tag
        id: set-tag
        run: |
          if [[ "${{ github.event_name }}" == "release" ]]; then
            echo "image-tag=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "image-tag=latest" >> $GITHUB_OUTPUT
          else
            # For feature branches: convert branch name to slug
            BRANCH_SLUG=$(echo "${{ github.ref_name }}" | sed 's/[^a-zA-Z0-9]/-/g' | tr '[:upper:]' '[:lower:]')
            echo "image-tag=$BRANCH_SLUG" >> $GITHUB_OUTPUT
          fi
      
      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
      
      - name: Build container
        run: |
          IMAGE=ghcr.io/${{ github.repository }}:${{ steps.set-tag.outputs.image-tag }}
          docker build -t $IMAGE .
          docker push $IMAGE

